<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STEP1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" text="type/css" href="{{ url_for('static', filename='app.css') }}" >
</head>
<body style="background: rgb(252, 250, 250);">
  <div class="page-wrapper">
    <div>
      <div class="page-title">First Solar Thermal Energy Planner (STEP1)</div>
    </div>
        
    <div>
      <div class="section-title">Workflow of STEP1</div>
    </div>

    <div class="workflow-modal" style="width: 40%">
      <div class="workflow-header">
        <div style="margin: auto">
          How to use STEP1:
        </div>
      </div>
      <div class="workflow-points">
        <i class="fa fa-circle" style="margin-top: auto; margin-bottom: auto; margin-right: 0.5rem; font-size: 8px"></i>
        Enter in Geographical inputs
      </div>
      <div class="workflow-points">
        <i class="fa fa-circle" style="margin-top: auto; margin-bottom: auto; margin-right: 0.5rem; font-size:8px"></i>
        Enter in Processes inputs
      </div>
      <div class="workflow-points">
        <i class="fa fa-circle" style="margin-top: auto; margin-bottom: auto; margin-right: 0.5rem; font-size: 8px"></i>
        Enter in User-Defined Constraints
      </div>
      <div class="workflow-points">
        <i class="fa fa-circle" style="margin-top: auto; margin-bottom: auto; margin-right: 0.5rem; font-size: 8px"></i>
        Press the Get Results button to see your results
      </div>
    </div>

    <div class="footer">
        <form action="{{ url_for('location')}}" method="post" style="display: flex; height: 100%;">
            <button type="submit" class="results-button">
                <div class="button-text">
                    Geographical Inputs
                </div>
                <i class="fa fa-long-arrow-right arrow-icon"></i>
            </button>
        </form>
    </div>
  </div>
</body>
</html>
